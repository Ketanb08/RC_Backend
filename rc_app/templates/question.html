<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <h1>RC</h1>
    <form action="{% url 'get_question' %}" method="post">
        {% csrf_token %}
        <p>Question No: {{Current_Question}}<p>
        <p>{{ question }}</p>
      
        <input type="text" name = "team" value="{{team}}" hidden>
        {% if attempts == 2 %}
        <input type="number" name="answer" required>
        <input type="number" name="answer" required  disabled>
        {%else %}
        <input type="number" name="answer"  value="{{ prev_ans }}" disabled>
        <input type="number" name="answer" required >
        {% endif %}
        
        <input type="submit" value="Submit">
       <p>Attempts Available :{{attempts}} </p> 
    </form>
</body>
</html>
